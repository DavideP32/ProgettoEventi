<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎶 Crea il Tuo Evento Unico - Serata Jazz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/crea-evento.css">

</head>
<body>
    <style>
        body{
            background: url('./img/grungy-white-background-natural-cement-stone-old-texture-as-retro-pattern-wall-conceptual-wall-banner-grunge-material-construction.jpg') center/cover no-repeat;
        }
    </style>

<!-- Pagina Creazione Evento -->
<section class="create-event py-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <a href="index.html" class="btn btn-outline-dark position-absolute top-0 start-0 m-4">⬅️ Indietro</a>
    <div class="container text-center bg-light p-5 rounded shadow-lg" style="max-width: 600px;">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Logo Animato -->
            <img src="./img/logo.png" alt="Logo Evento" class="logo animate__animated animate__fadeInLeft" style="max-width: 100px;">
            <!-- Titolo Animato -->
            <h2 class="fw-bold text-center mb-4 animate__animated animate__fadeInDown">🎷 Crea il Tuo Evento Indimenticabile!</h2>
        </div>

        <!-- Testo a Destra con Animazione -->
        <div class="text-end event-list">
            <span class="animate__animated animate__fadeIn" style="animation-delay: 0.2s;">🎭 Teatro e Cultura</span>
            <span class="animate__animated animate__fadeIn" style="animation-delay: 0.4s;">🎬 Cinema e Spettacoli</span>
            <span class="animate__animated animate__fadeIn" style="animation-delay: 0.6s;">🍽️ Esperienze Culinarie</span>
            <span class="animate__animated animate__fadeIn" style="animation-delay: 0.8s;">🎶 Concerti e Musica</span>
            <span class="animate__animated animate__fadeIn" style="animation-delay: 1s;">🏀 Eventi Sportivi</span>
            <span class="animate__animated animate__fadeIn" style="animation-delay: 1.2s;">💡 Workshop e Formazione</span>
        </div>
        <h2 class="fw-bold text-center mb-4">Crea il Tuo Evento</h2>

        <!-- Form Creazione Evento -->
        <form action="salva-evento.html" method="POST" class="needs-validation" novalidate>

            <!-- Nome Evento -->
            <div class="mb-3">
                <label for="nomeEvento" class="form-label">Nome Evento *</label>
                <input type="text" class="form-control" id="nomeEvento" name="nomeEvento" placeholder="Es: Notte di Jazz" required>
            </div>

            <!-- Descrizione Evento -->
            <div class="mb-3">
                <label for="descrizioneEvento" class="form-label">Descrizione *</label>
                <textarea class="form-control" id="descrizioneEvento" name="descrizioneEvento" placeholder="Descrivi l'atmosfera e i dettagli dell'evento..." rows="3" required></textarea>
            </div>

            <!-- Data e Ora -->
            <div class="mb-3">
                <label for="dataOraEvento" class="form-label">Data e Ora *</label>
                <input type="datetime-local" class="form-control" id="dataOraEvento" name="dataOraEvento" required>
            </div>

            <!-- Luogo Evento con Ricerca Dinamica -->
            <div class="mb-3 position-relative">
                <label for="luogoEvento" class="form-label">Luogo *</label>
                <input type="text" class="form-control" id="luogoEvento" name="luogoEvento" placeholder="Cerca un luogo..." required>
                <ul id="suggestions" class="list-group position-absolute mt-1 d-none"></ul>
            </div>

            <!-- Prezzo -->
            <div class="mb-3">
                <label for="prezzoEvento" class="form-label">Prezzo a Persona (€)*</label>
                <input type="number" class="form-control" id="prezzoEvento" name="prezzoEvento" min="0" step="0.01" required>
            </div>

            <!-- Contatti -->
            <div class="mb-3">
                <label for="telefonoEvento" class="form-label">Telefono *</label>
                <input type="tel" class="form-control" id="telefonoEvento" name="telefonoEvento" required>
            </div>

            <div class="mb-3">
                <label for="contattiEvento" class="form-label">Email *</label>
                <input type="email" class="form-control" id="contattiEvento" name="contattiEvento" required>
            </div>

            <!-- Motto Evento -->
            <div class="mb-3">
                <label for="mottoEvento" class="form-label">Mini Motto *</label>
                <input type="text" class="form-control" id="mottoEvento" name="mottoEvento" placeholder="Es: Un viaggio musicale senza tempo!" required>
            </div>

            <!-- Pulsante -->
            <button type="submit" class="btn btn-crea mt-3">🎉 Crea Evento Ora!</button>
        </form>
    </div>
</section>

<script>
const form = document.querySelector('.needs-validation');
form.addEventListener('submit', function (event) {
    if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
    }
    form.classList.add('was-validated');
});
</script>

</body>
</html>
