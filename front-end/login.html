<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Eventbrite Style</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login-registrati.css">
</head>
<body>
    <div class="container">
        <!-- Sezione di login -->
        <div class="left-section">
            <div class="w-75">
                <div class="d-flex align-items-center">
                    <img src="./img/logo.png" alt="Logo Event Horizon" width="80">
                    <h4 class="ms-2">Event Horizon</h4>
                </div>
    
                <h1 class="mb-4 mt-3">Accedi</h1>
                <input type="email" id="email" class="form-control" placeholder="Indirizzo email">
                <input type="password" id="password" class="form-control" placeholder="Password">
                <a class="link" href="#">Password dimenticata?</a>
                <button class="btn login-btn w-100 mt-3">Accedi</button>
                <hr>
                <div class="text-center mt-3">
                    <p><span>Non hai un account?</span><br><a class="link" href="#">Registrati</a></p>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174848.png" width="40" class="me-3"></a>
                    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" width="40" class="me-3"></a>
                    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" width="40"></a>
                </div>
            </div>
        </div>

        
        <!-- Sezione immagine -->
        <div class="right-section">
            <img src="./img/carosello2.jpg" alt="Immagine di sfondo" class="responsive-img">
        </div>
    </div>
</body>
</html>
