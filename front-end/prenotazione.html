<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Serata Jazz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/prenotazione.css">
</head>
<body>



<!-- Sezione Prenotazione -->
<section class="booking-form py-5 d-flex justify-content-center">
    <div class="container" style="max-width: 500px;">
        <h2 class="fw-bold text-center mb-4">Completa la tua prenotazione</h2>
        
        <!-- Dettagli Evento -->
        <div class="event-details mb-4 p-4 bg-light rounded shadow">
            <h4 class="fw-bold">ðŸŽ· Serata Jazz dal Vivo</h4>
            <p><strong>Data:</strong> Sabato 17 Gennaio 2025</p>
            <p><strong>Orario:</strong> 19:00 - 00:00</p>
            <p><strong>Luogo:</strong> Grand Hotel, Via Roma 1, Milano</p>
        </div>

        <!-- Form di Prenotazione -->
        <form action="processa-pagamento.html" method="POST" class="needs-validation" novalidate>
            <!-- Numero di persone -->
            <div class="mb-3">
                <label for="numPersone" class="form-label">Numero di Persone</label>
                <input type="number" class="form-control" id="numPersone" name="numPersone" min="1" max="10" required>
            </div>

            <!-- Prezzo Totale Dinamico -->
            <p class="lead"><strong>Prezzo Totale: â‚¬<span id="totalPrice">0</span></strong></p>

            <!-- Dati di Contatto -->
            <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Metodo di Pagamento -->
            <div class="mb-4">
                <label for="metodoPagamento" class="form-label">Metodo di Pagamento</label>
                <select class="form-select" id="metodoPagamento" name="metodoPagamento" required>
                    <option value="carta">Carta di Credito</option>
                    <option value="paypal">PayPal</option>
                    <option value="bonifico">Bonifico Bancario</option>
                </select>
            </div>

            <!-- Pulsante di Conferma -->
            <button type="submit" class="btn btn-primary w-100">Conferma Prenotazione</button>
        </form>
    </div>
</section>



<script src="./js/style.js"></script>
<script src="./js/prenotazioni.js"></script>

</body>
</html>
